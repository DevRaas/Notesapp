<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Advanced Notes</h1>
            <input type="text" id="search-input" placeholder="Search notes...">
            <button id="theme-toggle">ðŸŒ™ Toggle Theme</button>
        </header>
        <main>
            <div class="note-form">
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-input" placeholder="Type your note in Markdown..."></textarea>
                <input type="text" id="note-tags" placeholder="Tags (comma separated)">
                <div class="buttons">
                    <button id="save-btn">Save Note</button>
                    <button id="edit-btn" style="display: none;">Edit Note</button>
                </div>
            </div>
            <h2>Your Notes:</h2>
            <div id="notes-container"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
